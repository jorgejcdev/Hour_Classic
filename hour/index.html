<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hour</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="clock">
    <div class="hour"></div>
    <div class="min"></div>
    <div class="sec"></div>
    <span style="transform: rotate(30deg);">I</span>
    <span style="transform: rotate(60deg);">I</span>
    <span style="transform: rotate(90deg);">I</span>
    <span style="transform: rotate(120deg);">I</span>
    <span style="transform: rotate(150deg);">I</span>
    <span style="transform: rotate(180deg);">I</span>
    <span style="transform: rotate(210deg);">I</span>
    <span style="transform: rotate(240deg);">I</span>
    <span style="transform: rotate(270deg);">I</span>
    <span style="transform: rotate(300deg);">I</span>
    <span style="transform: rotate(330deg);">I</span>
    <span style="transform: rotate(0deg);">I</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
